<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>SimpleWhatsApp</title>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col">
			</div>
			<div class="col">
				<div class="h-50 d-inline-block" >
					<img src='img/logo.png' alt='simpleWhatsApp' class='mw-100'>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
		<div class="row">
			<div class="col">
			</div>
			<div class="col">
				<h1>SimpleWhatsApp</h1>
				<h2>Quick Group Chat</h2>
			</div>
			<div class="col">
			</div>
		</div>
		<div class="row">
			<form class="form-inline" action='view.html'>
			<div class="col">
			  <div class="form-group mx-sm-3 mb-2">
				<label for="inputUser" class="sr-only">Username</label>
				<input type="text" class="form-control" id="inputUser" placeholder="Username">
			  </div>
			</div>
			<div class="col">
			  <div class="form-group mx-sm-3 mb-2">
				<label for="inputGroup" class="sr-only">Groupname</label>
				<input type="text" class="form-control" id="inputGroup" placeholder="Groupname">
			  </div>
			</div>
			<div class="col">
			  <div class="form-group mx-sm-3 mb-2">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Join</button>
			  </div>
			</div>
			</form>
		</div>
	</div>
  </body>
</html>
